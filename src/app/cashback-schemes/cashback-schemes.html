<div class="cashback-schemes-container">
  <div class="header">
    <h1>Cashback Schemes</h1>
    <button class="create-scheme-btn" (click)="goToAddScheme()">Create New Scheme</button>
  </div>

  <div class="schemes-list">
    @for (scheme of cashbackSchemes(); track scheme.id) {
      <div class="scheme-card">
        <div class="scheme-header">
          <h2>{{ scheme.name }}</h2>
          <span class="status" [class.active]="scheme.isActive">{{ scheme.isActive ? 'Active' : 'Inactive' }}</span>
        </div>
        <p>{{ scheme.description }}</p>
      </div>
    }
  </div>
</div>
