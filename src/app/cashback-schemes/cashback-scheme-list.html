<app-data-table
  [data]="cashbackSchemes()"
  [controls]="{ columns: columns, searchableFields: [] }"
  [totalItems]="totalItems()"
  [pageSize]="pageSize()"
  (pageChange)="onPageChange($event)"
  (searchChange)="onSearchChange($event)"
  (add)="addCashbackScheme()"
  (edit)="editCashbackScheme($event)"
  (view)="viewCashbackScheme($event)"
  (delete)="deleteCashbackScheme($event.id)"
  [canAdd]="canAdd()"
  [canEdit]="canEdit()"
  [canDelete]="canDelete()"
  [canView]="canView()"
></app-data-table>
