<app-data-table
  [data]="cards()"
  [controls]="{ columns: columns, searchableFields: [] }"
  [totalItems]="totalItems()"
  [pageSize]="pageSize()"
  (pageChange)="onPageChange($event)"
  (add)="addCard()"
  (edit)="assignCard($event)"
  (view)="viewCard($event)"
  [canAdd]="canAdd()"
  [canEdit]="canEdit()"
  [canDelete]="canDelete()"
  [canView]="canView()"
>
  <ng-container>
    @if (canEdit()) {
      <button (click)="transferCards()">Transfer Cards</button>
    }
  </ng-container>
</app-data-table>
