<app-data-table
  [data]="staffs()"
  [controls]="controls"
  [totalItems]="totalItems()"
  [pageSize]="pageSize()"
  (pageChange)="onPageChange($event)"
  (searchChange)="onSearchChange($event)"
  (add)="addStaff()"
  (edit)="editStaff($event)"
  (view)="viewStaff($event)"
  (delete)="deleteStaff($event.id)"
  [canAdd]="canAdd()"
  [canEdit]="canEdit()"
  [canDelete]="canDelete()"
  [canView]="canView()"
></app-data-table>
