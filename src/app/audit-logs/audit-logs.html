<div class="audit-logs-container">
  <div class="header">
    <h1>Audit Logs</h1>
  </div>

  <div class="filter-container">
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" id="user" placeholder="Filter by user">
    </div>
    <div class="form-group">
      <label for="action">Action</label>
      <input type="text" id="action" placeholder="Filter by action">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate">
    </div>
  </div>

  <div class="logs-table-container">
    <div class="page-container">
      <div class="page-header">
        <h2>Audit Logs</h2>
      </div>

      <div class="page-content">
        <app-data-table [data]="auditLogs()" [controls]="controls()" [totalItems]="totalItems()" [pageSize]="pageSize()"
          (pageChange)="onPageChange($event)" (searchChange)="onSearchChange($event)"></app-data-table>
      </div>
    </div>
