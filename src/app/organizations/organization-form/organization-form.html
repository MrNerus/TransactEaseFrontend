<div class="organization-form-container">
  <h2>{{ organizationId() ? 'Edit' : 'Add' }} Organization</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Organization Name:</label>
      <input type="text" id="name" [(ngModel)]="organizationName" name="organizationName" required>
    </div>

    <div class="form-group">
      <label for="parentId">Parent Organization ID (Optional):</label>
      <input type="text" id="parentId" [(ngModel)]="parentOrganizationId" name="parentOrganizationId">
    </div>

    <div class="form-actions">
      <button type="submit">
        <span class="material-icons">{{ organizationId() ? 'save' : 'add' }}</span>
        {{ organizationId() ? 'Update' : 'Add' }} Organization
      </button>
      <button type="button" (click)="onCancel()">
        <span class="material-icons">cancel</span>
        Cancel
      </button>
    </div>
  </form>
</div>
