<div class="container">
  <h2>View User</h2>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input [readonly]="isLocked()" type="text" id="fullName" formControlName="fullName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="organizationId">Organization ID</label>
      <input id="organizationId" formControlName="organizationId">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input id="role" formControlName="role">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="isActive">
        Active
      </label>
    </div>
    <div class="actions">
      <button type="button" (click)="onCancel()">Back</button>
    </div>
  </form>
</div>
