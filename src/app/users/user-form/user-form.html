<div class="user-form-container">
  <h2>{{ userId() ? 'Edit' : 'Add' }} User</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="organizationId">Organization ID:</label>
      <input type="text" id="organizationId" [(ngModel)]="organizationId" name="organizationId" required>
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="role" name="role" required>
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="Operator">Operator</option>
        <option value="Customer">Customer</option>
      </select>
    </div>

    <div class="form-group">
      <label for="isActive">Active:</label>
      <input type="checkbox" id="isActive" [(ngModel)]="isActive" name="isActive">
    </div>

    <div class="form-actions">
      <button type="submit">
        <span class="material-icons">{{ userId() ? 'save' : 'add' }}</span>
        {{ userId() ? 'Update' : 'Add' }} User
      </button>
      <button type="button" (click)="onCancel()">
        <span class="material-icons">cancel</span>
        Cancel
      </button>
    </div>
  </form>
</div>
