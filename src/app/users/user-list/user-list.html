<app-data-table
  [data]="users()"
  [controls]="controls"
  [totalItems]="totalItems()"
  [pageSize]="pageSize()"
  (pageChange)="onPageChange($event)"
  (searchChange)="onSearchChange($event)"
  (add)="addUser()"
  (edit)="editUser($event)"
  (view)="viewUser($event)"
  (delete)="deleteUser($event.id)"
  [canAdd]="canAdd()"
  [canEdit]="canEdit()"
  [canDelete]="canDelete()"
  [canView]="canView()"
></app-data-table>
