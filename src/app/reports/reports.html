<div class="reports-container">
  <div class="header">
    <h1>Reports</h1>
  </div>

  <div class="filter-container">
    <app-dynamic-form [schema]="schema()" (save)="onGenerate($event)"></app-dynamic-form>
  </div>

  <div class="report-display">
    <!-- Report content will be displayed here -->
    <p>Select criteria and click Save to generate report.</p>
  </div>
</div>
